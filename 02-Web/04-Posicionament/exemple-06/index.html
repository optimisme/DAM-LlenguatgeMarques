<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
       <meta charset="UTF-8">
       <title>Exemple 014 — z-index amb opacitat</title>
       <style>
           body {
               background: #f2f2f2;
               font-family: sans-serif;
               margin: 40px;
           }

           .caixa {
               align-items: center;
               border-radius: 8px;
               color: white;
               display: flex;
               font-weight: bold;
               height: 150px;
               justify-content: center;
               opacity: 0.8; /* transparència per veure la superposició */
               position: absolute; /* necessari perquè funcioni z-index */
               width: 150px;
           }

           .vermella {
               background: red;
               left: 40px;
               top: 40px;
               z-index: 1; /* més al fons */
           }

           .blava {
               background: blue;
               left: 80px;
               top: 80px;
               z-index: 2; /* al mig */
           }

           .verda {
               background: green;
               left: 120px;
               top: 120px;
               z-index: 3; /* per sobre de totes */
           }
       </style>
   </head>
   <body>
       <h1>Exemple 014 — z-index amb opacitat</h1>
       <p>Les caixes tenen <code>opacity: 0.8</code> per mostrar clarament la superposició segons el valor de <code>z-index</code>:</p>

       <div class="caixa vermella">Vermella (z=1)</div>
       <div class="caixa blava">Blava (z=2)</div>
       <div class="caixa verda">Verda (z=3)</div>
   </body>
</html>
