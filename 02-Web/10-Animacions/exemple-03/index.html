<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Principal</title>
<style>
  body {
    align-items: center;
    background: linear-gradient(to bottom, #a7e5fd, #E0F6FF);
    display: flex;
    height: 100vh;
    justify-content: center;
    margin: 0;
  }

  .ball {
    animation: bounceAndSpin 3s infinite;
    background-color: red;
    border-radius: 50%;
    height: 80px;
    width: 80px;
  }

  @keyframes bounceAndSpin {
    0% {
      background-color: #ff0000;
      border-radius: 50%;
      transform: translateY(0) rotate(0deg) scale(1);
    }

    20% {
      background-color: #00857c;
      border-radius: 50%;
      transform: translateX(-200px) rotate(90deg) scale(1.2);
    }

    40% {
      background-color: #ffd500;
      border-radius: 30%;
      transform: translateY(200px) rotate(180deg) scale(1);
    }

    60% {
      background-color: #b200d6;
      border-radius: 50%;
      transform: translateX(200px) rotate(270deg) scale(0.8);
    }

    80% {
      background-color: #0022ff;
      border-radius: 50%;
      transform: translateY(-200px) rotate(360deg) scale(1);
    }

    100% {
      background-color: #0022ff;
      border-radius: 50%;
      transform: translateY(0) rotate(360deg) scale(1);
    }
  }
</style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
