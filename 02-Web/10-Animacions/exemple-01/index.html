<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Exemple d'animació CSS</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f4f4f4;
        color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h1 {
        margin-bottom: 30px;
      }

      /* ─── ELEMENT ANIMAT ─── */
      .cercle {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        border-radius: 50%;
        /* Assignem l’animació */
        animation: pulsar 2s ease-in-out infinite;
      }

      /* ─── DEFINICIÓ DE L’ANIMACIÓ ─── */
      @keyframes pulsar {
        0% {
          transform: scale(1);
          background-color: #3498db;
        }
        50% {
          transform: scale(1.5);
          background-color: #e74c3c;
        }
        100% {
          transform: scale(1);
          background-color: #3498db;
        }
      }
    </style>
  </head>
  <body>
    <h1>Exemple d'animació</h1>
    <div class="cercle"></div>
  </body>
</html>
