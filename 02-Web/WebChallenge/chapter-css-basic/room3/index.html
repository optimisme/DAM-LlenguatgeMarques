<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Room 3 - Box Model</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-css-basic',
            roomId: 'room3',
            title: 'ðŸ“¦ The Box Model',
            description: 'Learn padding and margin to control spacing',
            instructions: `The boxes are cramped! Add <code>padding</code> (space inside) and <code>margin</code> (space outside) to make them look better.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>`,

            initialCSS: `/* Add padding and margin to the boxes */
.box {
    background-color: #3498db;
    color: white;
    padding: 0;
    margin: 0;
}`,

            hints: [
                'Padding adds space INSIDE the box: <code>padding: 20px;</code>',
                'Margin adds space OUTSIDE the box: <code>margin: 10px;</code>',
                'Try <code>padding: 20px; margin: 10px;</code>'
            ],

            validate: function({ doc, css }) {
                const box = doc.querySelector('.box');
                if (!box) return { success: false, message: 'Box not found!' };

                const style = doc.defaultView.getComputedStyle(box);
                const padding = parseInt(style.paddingTop) || parseInt(style.padding);
                const margin = parseInt(style.marginTop) || parseInt(style.marginBottom) || parseInt(style.margin);

                if (padding < 10) {
                    return { success: false, message: 'Add more padding! Try at least 10px.' };
                }

                if (margin < 5) {
                    return { success: false, message: 'Add some margin to separate the boxes!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
