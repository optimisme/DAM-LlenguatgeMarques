<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Room 1 - Basic Transition</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-animations',
            roomId: 'room1',
            title: 'âœ¨ Smooth Transitions',
            description: 'Learn to add smooth transitions to CSS changes',
            instructions: `The button changes color on hover, but it's instant and jarring. Add a <code>transition</code> property to make the color change smooth!`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="button-container">
    <button class="magic-button">Hover Me!</button>
</div>`,

            initialCSS: `/* Add a transition for smooth color change */
.button-container {
    text-align: center;
    padding: 40px;
}

.magic-button {
    background: #3498db;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
}

.magic-button:hover {
    background: #e74c3c;
}`,

            hints: [
                'Add <code>transition</code> to .magic-button (not :hover)',
                'Syntax: <code>transition: background 0.3s;</code>',
                'You can also use <code>transition: all 0.3s ease;</code>'
            ],

            validate: function({ doc, css }) {
                const button = doc.querySelector('.magic-button');
                if (!button) return { success: false, message: 'Button not found!' };

                const style = doc.defaultView.getComputedStyle(button);
                const transition = style.transition || style.transitionProperty;

                if (!transition || transition === 'none' || transition === 'all 0s ease 0s') {
                    return { success: false, message: 'Add a transition property to .magic-button!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
