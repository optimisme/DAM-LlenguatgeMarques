<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Room 4 - Pulse Animation</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-animations',
            roomId: 'room4',
            title: 'ðŸ’“ Pulsing Effect',
            description: 'Create an infinite pulsing glow animation',
            instructions: `Create a pulsing glow effect on the button! Use <code>@keyframes</code> with <code>box-shadow</code> and make it loop <code>infinite</code>ly.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="button-container">
    <button class="pulse-button">Click Me!</button>
</div>`,

            initialCSS: `/* Create a pulsing glow effect */
.button-container {
    text-align: center;
    padding: 60px;
    background: #1a1a2e;
    border-radius: 12px;
}

.pulse-button {
    background: #e94560;
    color: white;
    border: none;
    padding: 20px 50px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
}

/* Define @keyframes pulse with box-shadow */

/* Apply animation: pulse 1.5s infinite */
`,

            hints: [
                'Define: <code>@keyframes pulse { 0% { box-shadow: ... } 50% { box-shadow: ... } 100% { box-shadow: ... } }</code>',
                'Expand the glow at 50%: <code>box-shadow: 0 0 40px rgba(233, 69, 96, 0.8);</code>',
                'Apply: <code>animation: pulse 1.5s ease-in-out infinite;</code>'
            ],

            validate: function({ doc, css }) {
                const button = doc.querySelector('.pulse-button');
                if (!button) return { success: false, message: 'Button not found!' };

                const style = doc.defaultView.getComputedStyle(button);
                const animationName = style.animationName;
                const animationIterationCount = style.animationIterationCount;

                if (!animationName || animationName === 'none') {
                    return { success: false, message: 'Add an animation to .pulse-button!' };
                }

                if (animationIterationCount !== 'infinite' && parseInt(animationIterationCount) < 100) {
                    return { success: false, message: 'Make the animation infinite!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
