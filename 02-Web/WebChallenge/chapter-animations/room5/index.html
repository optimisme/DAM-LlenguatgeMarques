<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Room 5 - Loading Spinner</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-animations',
            roomId: 'room5',
            title: 'ðŸ”„ Loading Spinner',
            description: 'Create a spinning loader animation',
            instructions: `Create a loading spinner! Use <code>@keyframes</code> with <code>transform: rotate()</code> to spin 360 degrees continuously. Use <code>linear</code> timing for smooth rotation.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="loader-container">
    <div class="loader"></div>
    <p>Loading...</p>
</div>`,

            initialCSS: `/* Create a spinning loader */
.loader-container {
    text-align: center;
    padding: 60px;
    background: #2c3e50;
    border-radius: 12px;
    color: white;
}

.loader {
    width: 50px;
    height: 50px;
    border: 5px solid #34495e;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    margin: 0 auto 20px;
}

/* Define @keyframes spin with rotate */

/* Apply animation with linear timing and infinite */
`,

            hints: [
                'Define: <code>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</code>',
                'Apply to .loader: <code>animation: spin 1s linear infinite;</code>',
                'linear timing makes the rotation smooth without easing'
            ],

            validate: function({ doc, css }) {
                const loader = doc.querySelector('.loader');
                if (!loader) return { success: false, message: 'Loader not found!' };

                const style = doc.defaultView.getComputedStyle(loader);
                const animationName = style.animationName;
                const animationDuration = style.animationDuration;
                const animationIterationCount = style.animationIterationCount;

                if (!animationName || animationName === 'none') {
                    return { success: false, message: 'Add an animation to .loader!' };
                }

                if (animationDuration === '0s') {
                    return { success: false, message: 'Set an animation duration!' };
                }

                if (animationIterationCount !== 'infinite' && parseInt(animationIterationCount) < 10) {
                    return { success: false, message: 'Make the animation infinite!' };
                }

                if (!css.includes('@keyframes')) {
                    return { success: false, message: 'Define a @keyframes animation!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
