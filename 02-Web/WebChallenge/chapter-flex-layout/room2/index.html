<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Room 2 - Justify Content</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-flex-layout',
            roomId: 'room2',
            title: '↔️ Space Between Items',
            description: 'Learn to distribute items horizontally with justify-content',
            instructions: `The items are bunched up on the left. Use <code>justify-content</code> to distribute them evenly across the container!`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>`,

            initialCSS: `/* Distribute items with justify-content */
.container {
    display: flex;
    background: #ecf0f1;
    padding: 20px;
    min-height: 100px;
}

.item {
    background: #9b59b6;
    color: white;
    padding: 25px 35px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
}`,

            hints: [
                'Add <code>justify-content</code> to the .container',
                'Try <code>justify-content: space-between;</code>',
                'Other options: <code>space-around</code> or <code>space-evenly</code>'
            ],

            validate: function({ doc, css }) {
                const container = doc.querySelector('.container');
                if (!container) return { success: false, message: 'Container not found!' };

                const style = doc.defaultView.getComputedStyle(container);

                if (style.justifyContent !== 'space-between' &&
                    style.justifyContent !== 'space-around' &&
                    style.justifyContent !== 'space-evenly') {
                    return { success: false, message: 'Use justify-content to space the items! Try space-between, space-around, or space-evenly.' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
