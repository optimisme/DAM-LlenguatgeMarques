<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Room 3 - Vertical Centering</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-flex-layout',
            roomId: 'room3',
            title: 'ðŸŽ¯ Center the Key',
            description: 'Learn to vertically center items with align-items',
            instructions: `The key is stuck at the top! Use <code>align-items: center;</code> to center it vertically in the box.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="key-box">
    <div class="key">ðŸ”‘</div>
</div>`,

            initialCSS: `/* Center the key vertically */
.key-box {
    display: flex;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 200px;
    border-radius: 12px;
}

.key {
    font-size: 48px;
}`,

            hints: [
                'The container already has display: flex',
                'Add <code>align-items: center;</code> to .key-box',
                'align-items controls alignment on the cross axis (vertical when flex-direction is row)'
            ],

            validate: function({ doc, css }) {
                const keyBox = doc.querySelector('.key-box');
                if (!keyBox) return { success: false, message: 'Key box not found!' };

                const style = doc.defaultView.getComputedStyle(keyBox);

                if (style.display !== 'flex') {
                    return { success: false, message: 'Keep display: flex on the container!' };
                }

                if (style.alignItems !== 'center') {
                    return { success: false, message: 'Add align-items: center; to center the key vertically!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
