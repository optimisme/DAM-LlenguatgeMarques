<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Room 1 - Enable Flexbox</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-flex-layout',
            roomId: 'room1',
            title: 'ðŸ“¦ Activate Flexbox',
            description: 'Learn to enable Flexbox layout on a container',
            instructions: `The items are stacked vertically. Enable Flexbox with <code>display: flex;</code> to make them display in a row!`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>`,

            initialCSS: `/* Enable Flexbox on the container */
.container {
    background: #ecf0f1;
    padding: 20px;
}

.item {
    background: #3498db;
    color: white;
    padding: 30px 40px;
    margin: 5px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
}`,

            hints: [
                'Add <code>display: flex;</code> to the .container',
                'Flexbox makes children flow horizontally by default',
                'The complete rule: <code>.container { display: flex; }</code>'
            ],

            validate: function({ doc, css }) {
                const container = doc.querySelector('.container');
                if (!container) return { success: false, message: 'Container not found!' };

                const style = doc.defaultView.getComputedStyle(container);

                if (style.display !== 'flex') {
                    return { success: false, message: 'Add display: flex; to the container!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
