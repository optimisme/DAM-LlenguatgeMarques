<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge Rooms - Progress</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #00d9ff;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }
        .score-display {
            text-align: center;
            background: #16213e;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .score-number {
            font-size: 3rem;
            font-weight: bold;
            color: #00d9ff;
        }
        .score-label {
            color: #888;
            margin-top: 0.5rem;
        }
        .progress-bar-container {
            background: #0f0f23;
            border-radius: 8px;
            height: 20px;
            margin-top: 1rem;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            height: 100%;
            transition: width 0.3s ease;
        }
        .chapters {
            display: grid;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .chapter {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
        }
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .chapter-title {
            font-size: 1.2rem;
            color: #fff;
        }
        .chapter-progress {
            color: #00d9ff;
            font-weight: bold;
        }
        .rooms {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .room {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #0f0f23;
            border-radius: 8px;
            text-decoration: none;
            color: #888;
            transition: all 0.2s ease;
        }
        .room:hover {
            background: #1a1a3e;
            color: #fff;
        }
        .room.completed {
            color: #00ff88;
        }
        .room-icon {
            font-size: 1.2rem;
        }
        .reset-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 0.75rem 1.5rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>CSS Challenge Rooms</h1>
    <p class="subtitle">Your Learning Progress</p>

    <div class="score-display">
        <div class="score-number" id="score">0</div>
        <div class="score-label">rooms completed</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div class="score-label" id="percentage">0% complete</div>
    </div>

    <div class="chapters" id="chapters"></div>

    <button class="reset-btn" onclick="resetAll()">Reset All Progress</button>

    <script src="progress.js"></script>
    <script>
        const chapterNames = {
            'chapter-html': 'Chapter 1: HTML Fundamentals',
            'chapter-css-basic': 'Chapter 2: CSS Basics',
            'chapter-flex-layout': 'Chapter 3: Flexbox Layout',
            'chapter-mobile-responsive': 'Chapter 4: Mobile Responsive',
            'chapter-animations': 'Chapter 5: CSS Animations',
            'chapter-css-advanced': 'Chapter 6: CSS Advanced',
            'chapter-forms': 'Chapter 7: HTML Forms',
            'chapter-css-interactivity-checkbox-radio': 'Chapter 8: CSS Interactivity'
        };

        function renderProgress() {
            const score = getTotalScore();
            const total = getTotalRooms();
            const percentage = getCompletionPercentage();

            document.getElementById('score').textContent = score + ' / ' + total;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('percentage').textContent = percentage + '% complete';

            const chaptersContainer = document.getElementById('chapters');
            chaptersContainer.innerHTML = '';

            CHAPTERS.forEach(chapterId => {
                const chapterProgress = getRoomProgress(chapterId);
                const completedCount = ROOMS.filter(r => chapterProgress[r]).length;

                const chapterEl = document.createElement('div');
                chapterEl.className = 'chapter';
                chapterEl.innerHTML = `
                    <div class="chapter-header">
                        <span class="chapter-title">${chapterNames[chapterId]}</span>
                        <span class="chapter-progress">${completedCount}/${ROOMS.length}</span>
                    </div>
                    <div class="rooms">
                        ${ROOMS.map(roomId => {
                            const completed = chapterProgress[roomId];
                            return `
                                <a href="${chapterId}/${roomId}/index.html"
                                   class="room ${completed ? 'completed' : ''}">
                                    <span class="room-icon">${completed ? '&#10003;' : '&#9675;'}</span>
                                    <span>${roomId}</span>
                                </a>
                            `;
                        }).join('')}
                    </div>
                `;
                chaptersContainer.appendChild(chapterEl);
            });
        }

        function resetAll() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                resetProgress();
                renderProgress();
            }
        }

        renderProgress();
    </script>
</body>
</html>
