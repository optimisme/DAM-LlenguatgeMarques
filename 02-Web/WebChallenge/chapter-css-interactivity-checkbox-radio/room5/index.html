<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interactivity Room 5 - Final Challenge</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-css-interactivity-checkbox-radio',
            roomId: 'room5',
            title: 'üèÜ The Final Lock',
            description: 'All three switches must be ON to unlock',
            instructions: `Build a combination lock! The door should only turn green when ALL THREE checkboxes are checked. Use chained sibling selectors to check all conditions.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="lock-container">
    <div class="switches">
        <label class="switch">
            <input type="checkbox" id="switch1" class="switch-input">
            <span class="switch-slider"></span>
            <span class="switch-label">Switch 1</span>
        </label>

        <label class="switch">
            <input type="checkbox" id="switch2" class="switch-input">
            <span class="switch-slider"></span>
            <span class="switch-label">Switch 2</span>
        </label>

        <label class="switch">
            <input type="checkbox" id="switch3" class="switch-input">
            <span class="switch-slider"></span>
            <span class="switch-label">Switch 3</span>
        </label>
    </div>

    <div class="final-door">
        <span class="door-text">LOCKED</span>
    </div>
</div>`,

            initialCSS: `/* Unlock the door when ALL switches are ON */
.lock-container {
    text-align: center;
    padding: 30px;
    background: #1a1a2e;
    border-radius: 12px;
}

.switches {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.switch {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.switch-input {
    width: 24px;
    height: 24px;
    margin-bottom: 10px;
}

.switch-label {
    color: #888;
    font-size: 14px;
}

.switch-input:checked ~ .switch-label {
    color: #27ae60;
}

.final-door {
    width: 200px;
    height: 120px;
    background: #e74c3c;
    margin: 0 auto;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.5s, transform 0.3s;
}

.door-text {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

/* When ALL 3 switches are checked, turn door green */
/* Hint: #switch1:checked ~ #switch2:checked ~ #switch3:checked ~ .final-door */
`,

            hints: [
                'Chain the selectors: <code>#switch1:checked ~ #switch2:checked ~ #switch3:checked ~ .final-door</code>',
                'Change the background: <code>background: #27ae60;</code>',
                'This only works when all three conditions are true!'
            ],

            validate: function({ doc, css }) {
                const switch1 = doc.getElementById('switch1');
                const switch2 = doc.getElementById('switch2');
                const switch3 = doc.getElementById('switch3');
                const door = doc.querySelector('.final-door');

                if (!switch1 || !switch2 || !switch3 || !door) {
                    return { success: false, message: 'Elements not found!' };
                }

                // Test with only 2 switches ON - should stay red
                switch1.checked = true;
                switch2.checked = true;
                switch3.checked = false;

                let doorStyle = doc.defaultView.getComputedStyle(door);
                let bgColor = doorStyle.backgroundColor;
                let rgb = bgColor.match(/\d+/g);
                let isGreen = rgb && parseInt(rgb[1]) > parseInt(rgb[0]) && parseInt(rgb[1]) > parseInt(rgb[2]);

                if (isGreen) {
                    return { success: false, message: 'Door should only unlock when ALL 3 switches are ON!' };
                }

                // Test with all 3 switches ON
                switch1.checked = true;
                switch2.checked = true;
                switch3.checked = true;

                doorStyle = doc.defaultView.getComputedStyle(door);
                bgColor = doorStyle.backgroundColor;
                rgb = bgColor.match(/\d+/g);
                isGreen = rgb && parseInt(rgb[1]) > parseInt(rgb[0]) && parseInt(rgb[1]) > parseInt(rgb[2]);

                if (!isGreen) {
                    return { success: false, message: 'Door should turn green when all 3 switches are ON!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
