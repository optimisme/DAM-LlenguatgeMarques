<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Room 4 - Gradients</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-css-advanced',
            roomId: 'room4',
            title: 'ðŸŒˆ CSS Gradients',
            description: 'Learn to create beautiful gradient backgrounds',
            instructions: `Add a <code>linear-gradient</code> background to the banner! Use <code>background: linear-gradient(direction, color1, color2);</code>`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="banner">
    <h2>Welcome Banner</h2>
    <p>This should have a beautiful gradient background!</p>
</div>`,

            initialCSS: `/* Add a gradient background */
.banner {
    padding: 50px;
    border-radius: 12px;
    text-align: center;
    color: white;
    background: #3498db;
}

.banner h2 {
    margin-top: 0;
    font-size: 28px;
}

.banner p {
    margin-bottom: 0;
    opacity: 0.9;
}

/* Change background to linear-gradient() */
`,

            hints: [
                'Syntax: <code>background: linear-gradient(to right, color1, color2);</code>',
                'Try: <code>linear-gradient(135deg, #667eea, #764ba2);</code>',
                'Directions: to right, to bottom, 45deg, 135deg, etc.'
            ],

            validate: function({ doc, css }) {
                const banner = doc.querySelector('.banner');
                if (!banner) return { success: false, message: 'Banner not found!' };

                const style = doc.defaultView.getComputedStyle(banner);
                const bgImage = style.backgroundImage;

                if (!bgImage || !bgImage.includes('gradient')) {
                    return { success: false, message: 'Add a linear-gradient to the banner!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
