<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Room 1 - Labels and Accessibility</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-forms',
            roomId: 'room1',
            title: 'üè∑Ô∏è Connect Labels to Inputs',
            description: 'Learn to make forms accessible with proper labels',
            instructions: `Labels should be connected to their inputs for accessibility! Add the <code>for</code> attribute to each label, matching the input's <code>id</code>.`,

            htmlEditable: true,
            cssEditable: false,

            initialHTML: `<form class="signup-form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" name="username">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password">
    </div>
</form>`,

            initialCSS: `
.signup-form {
    max-width: 300px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #2c3e50;
}

input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
}

input:focus {
    border-color: #3498db;
    outline: none;
}`,

            hints: [
                'Add <code>for="username"</code> to the first label',
                'The for attribute value must match the input\'s id',
                'Example: <code>&lt;label for="email"&gt;Email&lt;/label&gt;</code>'
            ],

            validate: function({ doc, html }) {
                const labels = doc.querySelectorAll('label');
                let connectedCount = 0;

                labels.forEach(label => {
                    const forAttr = label.getAttribute('for');
                    if (forAttr) {
                        const input = doc.getElementById(forAttr);
                        if (input) connectedCount++;
                    }
                });

                if (connectedCount < 3) {
                    return { success: false, message: `Only ${connectedCount}/3 labels are connected. Add for attributes to all labels!` };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
