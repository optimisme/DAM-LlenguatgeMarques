<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Room 4 - Images</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-html',
            roomId: 'room4',
            title: 'üñºÔ∏è Adding Images',
            description: 'Learn to add images with the img tag and alt attribute',
            instructions: `Add an image using the <code>&lt;img&gt;</code> tag. It needs a <code>src</code> attribute for the image URL and an <code>alt</code> attribute for accessibility.`,

            htmlEditable: true,
            cssEditable: false,

            initialHTML: `<h2>My Cat Gallery</h2>

<p>Here is a picture of a cute cat:</p>

<!-- Add an image here -->
<!-- Use src="https://placekitten.com/300/200" -->`,

            initialCSS: `
h2 {
    color: #2c3e50;
    margin-bottom: 10px;
}
p {
    color: #666;
    margin-bottom: 15px;
}
img {
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 100%;
}`,

            hints: [
                'The img tag is self-closing: <code>&lt;img src="..." alt="..."&gt;</code>',
                'Use this URL for src: <code>https://placekitten.com/300/200</code>',
                'Alt text describes the image: <code>alt="A cute cat"</code>'
            ],

            validate: function({ doc, html }) {
                const img = doc.querySelector('img');

                if (!img) {
                    return { success: false, message: 'Add an <img> tag to display an image!' };
                }

                if (!img.hasAttribute('src') || img.getAttribute('src').trim() === '') {
                    return { success: false, message: 'The image needs a src attribute with a URL!' };
                }

                if (!img.hasAttribute('alt')) {
                    return { success: false, message: 'Add an alt attribute for accessibility!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
