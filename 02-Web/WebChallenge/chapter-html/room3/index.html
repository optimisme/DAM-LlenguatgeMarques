<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Room 3 - Links</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-html',
            roomId: 'room3',
            title: 'ðŸ”— Creating Links',
            description: 'Learn to create clickable links with the anchor tag',
            instructions: `Create three navigation links using the <code>&lt;a&gt;</code> tag. Each link needs an <code>href</code> attribute (use "#" as placeholder) and visible text.`,

            htmlEditable: true,
            cssEditable: false,

            initialHTML: `<nav>
    Home
    About
    Contact
</nav>`,

            initialCSS: `
nav {
    background: #2c3e50;
    padding: 15px;
    border-radius: 8px;
    display: flex;
    gap: 20px;
    color: #ecf0f1;
}
a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    background: #34495e;
    border-radius: 4px;
    transition: all 0.3s;
}
a:hover {
    background: #3498db;
    color: white;
}`,

            hints: [
                'Links use the <code>&lt;a&gt;</code> tag: <code>&lt;a href="#"&gt;Text&lt;/a&gt;</code>',
                'The href attribute tells the browser where to go when clicked',
                'Example: <code>&lt;a href="#"&gt;Home&lt;/a&gt;</code>'
            ],

            validate: function({ doc, html }) {
                const links = doc.querySelectorAll('a');

                if (links.length < 3) {
                    return { success: false, message: 'Create at least 3 links using <a> tags!' };
                }

                let allValid = true;
                links.forEach(link => {
                    if (!link.hasAttribute('href')) {
                        allValid = false;
                    }
                    if (link.textContent.trim().length === 0) {
                        allValid = false;
                    }
                });

                if (!allValid) {
                    return { success: false, message: 'Each link needs an href attribute and text content!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
