<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Room 5 - Complete Page</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-html',
            roomId: 'room5',
            title: 'üè† Building a Complete Page',
            description: 'Combine everything you learned to build a complete webpage',
            instructions: `Build a simple profile card with: a <code>&lt;h1&gt;</code> for the name, an <code>&lt;img&gt;</code> for the photo, a <code>&lt;p&gt;</code> for the bio, and an <code>&lt;a&gt;</code> link.`,

            htmlEditable: true,
            cssEditable: false,

            initialHTML: `<!-- Create a profile card with:
     - h1 for name
     - img for photo (use: https://placekitten.com/150/150)
     - p for bio text
     - a link to social media
-->`,

            initialCSS: `
body {
    display: flex;
    justify-content: center;
}
h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    text-align: center;
}
img {
    display: block;
    margin: 0 auto 15px;
    border-radius: 50%;
    border: 4px solid #3498db;
}
p {
    color: #666;
    text-align: center;
    margin-bottom: 15px;
    line-height: 1.6;
}
a {
    display: block;
    text-align: center;
    color: #3498db;
    font-weight: bold;
}`,

            hints: [
                'Start with <code>&lt;h1&gt;Your Name&lt;/h1&gt;</code>',
                'Add image: <code>&lt;img src="https://placekitten.com/150/150" alt="Profile photo"&gt;</code>',
                'Complete example has h1, img, p, and a tags'
            ],

            validate: function({ doc, html }) {
                const h1 = doc.querySelector('h1');
                const img = doc.querySelector('img');
                const p = doc.querySelector('p');
                const a = doc.querySelector('a');

                if (!h1 || h1.textContent.trim().length === 0) {
                    return { success: false, message: 'Add an <h1> with a name!' };
                }

                if (!img || !img.hasAttribute('src')) {
                    return { success: false, message: 'Add an <img> with a src attribute!' };
                }

                if (!p || p.textContent.trim().length < 5) {
                    return { success: false, message: 'Add a <p> with some bio text!' };
                }

                if (!a || !a.hasAttribute('href')) {
                    return { success: false, message: 'Add an <a> link!' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
