<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Room 4 - Fluid Typography</title>
    <link rel="stylesheet" href="../../game-styles.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="../../progress.js"></script>
    <script src="../../game-engine.js"></script>
    <script>
        startRoom({
            chapterId: 'chapter-mobile-responsive',
            roomId: 'room4',
            title: 'ðŸ”¤ Responsive Typography',
            description: 'Learn to adjust font sizes for different screen sizes',
            instructions: `The heading is too big for mobile! Use a media query to reduce the <code>font-size</code> to 24px or smaller on small screens.`,

            htmlEditable: false,
            cssEditable: true,

            initialHTML: `<div class="text-box">
    <h2 class="heading">Welcome to Our Site</h2>
    <p>This paragraph stays the same size. Only the heading needs to shrink on mobile.</p>
</div>`,

            initialCSS: `/* Make heading smaller on mobile */
.text-box {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    border-radius: 12px;
    color: white;
}

.heading {
    font-size: 42px;
    margin-top: 0;
}

p {
    font-size: 16px;
    line-height: 1.6;
}

/* Add media query for smaller heading */
`,

            hints: [
                'Add <code>@media (max-width: 500px) { ... }</code>',
                'Inside, target .heading and reduce font-size',
                'Try <code>.heading { font-size: 24px; }</code>'
            ],

            validate: function({ doc, css }) {
                const heading = doc.querySelector('.heading');
                if (!heading) return { success: false, message: 'Heading not found!' };

                if (!css.includes('@media')) {
                    return { success: false, message: 'Add a @media query to your CSS!' };
                }

                const style = doc.defaultView.getComputedStyle(heading);
                const fontSize = parseInt(style.fontSize);

                if (fontSize > 28) {
                    return { success: false, message: 'The heading is still too big! Reduce font-size in your media query.' };
                }

                return { success: true };
            }
        });
    </script>
</body>
</html>
