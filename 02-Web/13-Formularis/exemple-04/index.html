<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Exemple Textarea i Select</title>
  <link rel="stylesheet" href="estils.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <form class="formulari">

    <h3>ðŸ“… Inputs habituals</h3>

    <div class="camp">
        <input type="email" id="correu" name="correu" placeholder=" " required>
        <label class="floating" for="correu">Correu electrÃ²nic</label>
    </div>

    <div class="camp">
        <input type="tel" id="telefon" name="telefon" placeholder=" ">
        <label class="floating" for="telefon">TelÃ¨fon</label>
    </div>

    <div class="camp">
        <input type="search" id="cerca" name="cerca" placeholder=" ">
        <label class="floating" for="cerca">Cerca</label>
    </div>

    <div class="camp">
        <label class="fixedLabel" for="document">Pujar document</label>
        <input type="file" id="document" name="document">
    </div>

    <div class="camp">
        <label class="fixedLabel" for="imatges">Pujar imatges PNG/JPG</label>
        <input type="file" id="imatges" name="imatges" accept=".png, .jpg, .jpeg" multiple>
    </div>

    <div class="camp">
        <input type="number" id="edat" name="edat" min="0" max="120" placeholder=" ">
        <label class="floating" for="edat">Edat (0â€“120)</label>
    </div>

    <div class="camp">
        <input type="number" id="edatStep" name="edatStep" min="0" max="120" step="5" placeholder=" ">
        <label class="floating" for="edatStep">Edat (salts de 5)</label>
    </div>

    <!-- ðŸ“… Elements de calendari -->
    <h3>ðŸ“… Elements de Calendari</h3>

    <div class="camp">
        <input type="date" id="naixement" name="naixement">
        <label class="floating fixed" for="naixement">Data de naixement</label>
    </div>

    <div class="camp">
        <input type="datetime-local" id="cita" name="cita">
        <label class="floating fixed" for="cita">Data i hora</label>
    </div>

    <div class="camp">
        <input type="month" id="mes" name="mes">
        <label class="floating fixed" for="mes">Mes</label>
    </div>

    <div class="camp">
        <input type="week" id="setmana" name="setmana">
        <label class="floating fixed" for="setmana">Setmana</label>
    </div>

    <div class="camp">
        <input type="time" id="hora" name="hora">
        <label class="floating fixed" for="hora">Hora</label>
    </div>

    <!-- ðŸŽ¨ Selector color -->
    <h3>ðŸŽ¨ Selector de color</h3>

    <div class="camp">
        <label class="fixedLabel" for="color_preferit">Color preferit<br/></label>
        <input type="color" id="color_preferit" name="color_preferit">
    </div>

    <!-- ðŸ”¢ Slider -->
    <h3>ðŸ”¢ Slider</h3>

    <div class="camp">
        <input type="range" id="volum" name="volum" min="0" max="100" value="50">
        <label class="floating fixed" for="volum">Volum</label>
    </div>

    <div class="camp">
        <input type="range" id="volum" name="bass" min="0" max="100" value="50" step="20">
        <label class="floating fixed" for="bass">Bass (salts de 20)</label>
    </div>

    <!-- ðŸ“„ Suggeriments -->
    <h3>ðŸ“„ Suggeriments de text</h3>

    <div class="camp">
        <input list="ciutats" id="ciutat" name="ciutat" placeholder=" ">
        <label class="floating" for="ciutat">Ciutat</label>

        <datalist id="ciutats">
            <option value="Barcelona">
            <option value="Girona">
            <option value="Tarragona">
            <option value="Lleida">
        </datalist>
    </div>

    <!-- ðŸŸ© ProgrÃ©s -->
    <h3>ðŸŸ© Barra de progrÃ©s</h3>

    <div class="camp">
        <progress value="30" max="100" style="width:100%; height:20px;"></progress>
    </div>

    <!-- ðŸ“Š Indicador de nivell -->
    <h3>ðŸ“Š Indicador de nivell</h3>

    <div class="camp">
        <meter value="0.6" min="0" max="1" style="width:100%; height:20px;"></meter>
    </div>

    <div class="camp">
        <meter value="45" min="0" max="100" low="30" high="70" optimum="90" style="width:100%; height:20px;"></meter>
    </div>

  <button type="submit">Enviar</button>

</form>

</body>
</html>
